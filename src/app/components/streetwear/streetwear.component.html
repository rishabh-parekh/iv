<section class="no-padding  jumbotron text-center" id="streetwear">
  <div>
    <div class="container no-padding ">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Our Streetwear</h2>
              <hr class="primary">
          </div>
      </div>
    </div>
  </div>
  <div class ="container">
    <div class="row no-gutter popup-gallery">
      <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 gallery-item">
        <div class="container-fluid">
          <div class="row no-gutter popup-gallery">
            <div class="carousel">
              <div class="shop-inner col-lg-6 col-md-6 col-sm-12 col-xs-12 gallery-item" *ngFor="let item of items">
                <a href="#shop" (click)="purchaseItem(item)" class="item portfolio-box">
                   <img [src]="item.imgURL" class="img-responsive" alt="">
                   <div class="portfolio-box-caption">
                       <div class="portfolio-box-caption-content">
                           <div class="project-category text-faded">
                              {{item.title}}
                           </div>
                       </div>
                   </div>
               </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        <div class="container-fluid" id="shop">
            <div class="">
              <div class="gallery-item">
              <h1 class="item-title text-center">{{selectedItem.title}}</h1>
                <div id="price" class="item-price text-center">{{selectedItem.price}} </div>
                <br />
            </div>
              <div id="quote" class="item-quote text-center">
              <span>
                "{{selectedItem.quote}}"
              </span>
            </div>
              <div id="quote" class="item-quote text-center">
              <span class="text-center author">
                {{selectedItem.author}}
              </span>
            </div>
              <div class="">
              <button class="btn btn-primary btn-xl" (click)="shop(selectedItem.shopURL)">Buy Now</button>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
